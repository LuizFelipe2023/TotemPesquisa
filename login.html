<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2>Login</h2>
            <p>Entre com seu e-mail e senha</p>
        </div>
        <div class="card-body">
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" class="form-control" required placeholder="Digite seu e-mail">
                    <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" class="form-control" required placeholder="Digite sua senha">
                    <div class="invalid-feedback">Por favor, insira a senha.</div>
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="mt-3">
                <a href="index.html" class="btn btn-secondary-custom">Voltar para Início</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login.js"></script>
</body>

</html>
