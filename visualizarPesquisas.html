<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Pesquisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/painelPesquisas.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2 class="mb-2">Pesquisas de Satisfação</h2>
            <p class="mb-0">Visualize as pesquisas e gere um PDF</p>
        </div>
        <div class="card-body">
            <div class="d-flex flex-wrap justify-content-between mb-3 gap-2">
                <div class="d-flex flex-wrap gap-2">
                    <button id="carregarPesquisas" class="btn btn-success">Carregar Pesquisas</button>
                    <button id="gerarPDF" class="btn btn-primary">Gerar PDF</button>
                </div>
                <button id="logoutBtn" class="btn btn-danger">Sair</button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped" id="tabelaPesquisas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Nível de Satisfação</th>
                            <th>Comentário</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                  
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="js/visualizarPesquisas.js"></script>
</body>

</html>
